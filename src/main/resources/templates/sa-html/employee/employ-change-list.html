<!DOCTYPE html>
<html>
<head>
	<title>职位调动列表</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<!-- 所有的 css 资源 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="../../static/sa.css">

	<!-- 所有的 js 资源 -->
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>

	<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
	<script src="https://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
	<script src="../../static/kj/laydate/laydate.js"></script>
	<script src="../../static/sa.js"></script>
	<script src="data-list.js"></script>

	<style type="text/css">

	</style>

</head>
<body>

<!-- 防止margin向下击穿 -->
<div style="margin-top: -1em;"><br></div>

<div class="vue-box" style="display: none;" :style="'display: block;'">

	<!-- 参数栏 -->
	<div class="c-panel">
		<div class="c-title">查找调动记录</div>
		<el-form ref="form">

			<div class="c-item">
				<label class="c-label">员工编号：</label>
				<el-input size="mini" v-model="p.username" placeholder="模糊搜索" @keyup.enter="f5"></el-input>
			</div>
			<div class="c-item">
				<label class="c-label">员工姓名：</label>
				<el-input size="mini" v-model="p.username" placeholder="模糊搜索" @keyup.enter="f5"></el-input>
			</div>
			<div class="c-item">
				<label class="c-label">原部门：</label>
				<el-input size="mini" v-model="p.username" placeholder="模糊搜索" @keyup.enter="f5"></el-input>
			</div>
			<div class="c-item">
				<label class="c-label">调动时间：</label>
				<el-select v-model="p.status" placeholder="请选择">
					<el-option
							v-for="item in statusOptions"
							:key="item.value"
							:label="item.label"
							:value="item.value">
					</el-option>
				</el-select>
			</div>

			<div class="c-item" style="min-width: 0px;">
				<el-button type="primary" icon="el-icon-search" size="mini" @click="f5">查询</el-button>
			</div>

			<!-- <br />
            <div class="c-item">
                <label class="c-label">注册方式：</label>
                <el-select size="mini" v-model="p.create_type">
                    <el-option label="全部" :value="0"></el-option>
                    <el-option label="账号注册" :value="1"></el-option>
                    <el-option label="手机号注册" :value="2"></el-option>
                    <el-option label="邮箱注册" :value="3"></el-option>
                </el-select>
            </div>
             -->
			<br />


		</el-form>

	</div>

	<!-- 数据栏 -->
	<div class="c-panel">
		<div class="c-title">调动信息列表</div>
		<el-table class="data-table" :data="dataList" size="mini"  style="width: 100%">
			<el-table-column label="调动记录" prop="id" width="70px" > </el-table-column>
			<el-table-column label="工号" prop="id" width="70px" > </el-table-column>
			<el-table-column label="员工名称" prop="username" width="200px">
				<template slot-scope="scope">
					<div style="float: left; width: 130px; line-height: 20px;">
						<b>{{scope.row.username}}</b>
					</div>
				</template>
			</el-table-column>
			<el-table-column label="原部门-职位">
				<template slot-scope="scope">
					{{scope.row.avatar}}-程序员
				</template>
			</el-table-column>
			<el-table-column label="现部门-职位">
				<template slot-scope="scope">
					{{scope.row.avatar}}-工程师
				</template>
			</el-table-column>

			<el-table-column label="调动时间" prop="create_time"></el-table-column>

			<el-table-column prop="address" label="操作">
				<template slot-scope="scope">
					<el-button type="primary" class="c-button" icon="el-icon-edit" @click="dongjie(scope.row)" >修改</el-button>
					<el-button type="danger" class="c-button" icon="el-icon-delete" @click="del(scope.row)">删除</el-button>
				</template>
			</el-table-column>
		</el-table>

		<!-- 分页 -->
		<div class="page-box">
			<el-pagination background
						   layout="total, prev, pager, next, sizes, jumper"
						   :current-page.sync="page.pageNo"
						   :page-size.sync="page.pageSize"
						   :total="page.count"
						   :page-sizes="[1, 10, 20, 30, 40, 50, 100]"
						   @current-change="f5(true)"
						   @size-change="f5(true)">
			</el-pagination>
		</div>

	</div>


	<div class="c-panel" style="background-color: rgba(0,0,0,0);">
		layer：<el-link type="primary" href="http://layer.layui.com/" target="_blank">
		一个可以让你想到即可做到的JavaScript弹窗（层）解决方案
	</el-link> <br>
		laydate：<el-link type="primary" href="https://www.layui.com/laydate/" target="_blank">
		世界上最好用的日期选择插件
	</el-link> <br>

	</div>

	<br><br><br><br><br><br><br><br><br>


</div>

<script type="text/javascript">


	// 渲染日期选择插件 	且初始化数据
	function init() {
		$.ajax({
			url: "http://localhost:9900/getAllJobChange",
			type: "post",
			dataType: "json",
			data: {},
			success : function(data){
				layer.alert(data,{
					skin: 'layui-layer-molv'
				});

			},
			error : function(data){
				layer.alert("进入了error方法",{
					skin: 'layui-layer-molv'
				});
			}
		});

		// 开始日期
		laydate.render({
			elem: '.start_time input',
			type: 'date',
			done: function(value, date){
				app.p.start_time = value;
			}
		});
		// 结束日期
		laydate.render({
			elem: '.end_time input',
			type: 'date',
			done: function(value, date){
				app.p.end_time = value;
			}
		});
	}



	var app = new Vue({
		el: '.vue-box',
		data: {
			p: {	// 查询参数
				username: '',
				create_type: 0,
				sort_type: 1,
				start_time: sa.$util.forDate(new Date(new Date().getFullYear(), new Date().getMonth(), 1)), 	// 本月一号
				end_time: sa.$util.forDate(new Date()),
			},
			page: {	// 分页信息
				pageNo: 1,
				pageSize: 10,
				count: 1422
			},
			dataList: dataList,
			statusOptions:[
				{
					value: 1,
					label:'男'
				},
				{
					value: 0,
					label:'女'
				}
			]
		},
		methods: {
			// 数据刷新
			f5: function() {
				sa.ajax2('/user/getList', this.p, function(res){
					// this.dataList = res.data;	// 数据
					// this.page = res.page;		// 分页
					this.$message('查询：' + JSON.stringify(this.p));
				}.bind(this));
			},
			// 分页刷新
			pageNo_f5: function(pageNo) {
				this.$message('切换当前页：' + pageNo);
				this.f5();
			},
			pageSize_f5: function(pageSize) {
				this.$message('切换页大小：' + pageSize);
				this.f5();
			},
			// 预览图片
			pre_img: function(data) {
				var list = data.photo_list;
				var arr_list = [];
				list.forEach(function(item) {
					arr_list.push({
						alt: '左右键切换',
						pid: 1,
						src: item,
						thumb: item
					})
				})
				layer.photos({
					photos: {
						title: data.username + '的个人相册',
						id: data.id,
						start: 0,
						data: arr_list
					}
					,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
				});

			},
			// 删除
			del: function(data) {
				layer.confirm('是否删除，此操作不可撤销', {}, function() {
					sa.ajax2('url', {}, function(res) {
						sa.$util.arrayDelete(this.dataList, data);
						layer.msg('删除成功');
					}.bind(this))
				}.bind(this));
			},
			// 账号冻结
			dongjie: function(data) {
				layer.confirm('冻结此用户？', {}, function() {
					sa.ajax2('url', {}, function(res) {
						data.status = 2;
						layer.msg('冻结成功');
					}.bind(this))
				}.bind(this));
			},
			// 解禁
			jiejin: function(data) {
				layer.confirm('解禁此用户？', {}, function() {
					sa.ajax2('url', {}, function(res) {
						data.status = 1;
						layer.msg('解禁成功');
					}.bind(this))
				}.bind(this));
			}
		},
		mounted:function(){
			init();
		}
	})

</script>






</body>
</html>
